<div class="w3-card w3-padding" style="width: 33%">
  <h3>{{instrument.type}}</h3>
  <p>{{instrument.brand}}</p>
  <p>{{instrument.description}}</p>
  <p>{{instrument.image}}</p>
  <button class="w3-button w3-black" (click)="addRemoveCart()">{{addedToCard ? "Remove from cart" : "Add to cart"}}</button>
</div>
