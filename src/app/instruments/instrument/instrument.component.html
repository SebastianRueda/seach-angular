<div class="w3-card w3-padding">
  <img src="{{instrument.image}}" alt="{{instrument.description}}" style="width: 100%">
  <div class="w3-container w3-center w3-padding">
    <!--<h3>{{instrument.type}}</h3>-->
    <!--<p>{{instrument.brand}}</p>-->
    <p>{{instrument.description}}</p>
    <button
      class="w3-button"
      [ngClass]="addedToCard ? 'w3-red' : 'w3-black'"
      (click)="addRemoveCart()">
        {{addedToCard ? "Remove from cart" : "Add to cart"}}
    </button>
  </div>
</div>
